<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <link rel="stylesheet" href="css/normalize.min.css" />
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <form action="newsletter.php" method="get">
      <label for="form--inputName">Nombre *</label>
      <!-- max === characters -->
      <!-- maxlength === size of the container -->
      <input
        class="form__inputname"
        type="text"
        name="name"
        id="form--inputName"
        placeholder="nombre"
        required
        max="22"
        maxlength="20"
        size="52"
        pattern="[A-Z]{3}"
      />

      <label for="form--inputSurname">Apellido</label>
      <input
        class="form__inputsurname"
        type="text"
        name="surname"
        id="form--inputSurname"
        placeholder="apellido"
        max="22"
        maxlength="20"
        size="52"
      />

      <label for="form--inputEmail">Email *</label>
      <input
        class="form__inputemail"
        type="text"
        name="email"
        id="form--inputEmail"
        placeholder="joe.doe@gmail.com"
        max="22"
        maxlength="20"
        size="20"
        required
      />
    <input type="datetime-local" name="" id="">
      <input type="submit" value="Enviar" />
      <button type="submit">Enviar botton</button>
      <button type="reset">Borrar</button>
    </form>
  </body>
</html>
